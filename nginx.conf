# APL COLOR 고객정보 입력 시스템 - Nginx 설정
# Cloudflare Pages (프론트엔드) + Oracle Cloud (백엔드 API) 구조
# 프론트엔드: test-cust-info-get.apls.kr (Cloudflare Pages)
# 백엔드 API: cust-info-get-test-connect.apls.kr (Oracle Cloud VM)

# HTTP 서버 블록 (80 포트)
server {
    listen 80;
    listen [::]:80;

    # 백엔드 API 도메인
    server_name cust-info-get-test-connect.apls.kr;

    # 로그 파일 경로
    access_log /var/log/nginx/apl-customer-access.log;
    error_log /var/log/nginx/apl-customer-error.log;

    # 클라이언트 최대 업로드 크기 (이미지 업로드용)
    client_max_body_size 10M;

    # CORS 설정 - 동적으로 Origin 확인 (pages.dev 및 커스텀 도메인 허용)
    set $cors_origin "";
    if ($http_origin ~* "^https://(test-cust-info-get\.apls\.kr|test-cust-info-get\.pages\.dev)$") {
        set $cors_origin $http_origin;
    }

    # Node.js API로 프록시
    location / {
        # OPTIONS 요청 (Preflight) 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;

        # 웹소켓 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 실제 클라이언트 IP 전달 (Cloudflare 사용 시 중요)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정 (이미지 업로드 시간 고려)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 헬스체크 엔드포인트 (선택사항)
    location /health {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://localhost:3010/health;
        access_log off;
    }
}

# HTTPS 서버 블록 (443 포트)
# Cloudflare Full (strict) SSL 모드 사용
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name cust-info-get-test-connect.apls.kr;

    # Let's Encrypt SSL 인증서
    ssl_certificate /etc/letsencrypt/live/cust-info-get-test-connect.apls.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cust-info-get-test-connect.apls.kr/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 로그 파일
    access_log /var/log/nginx/apl-customer-access.log;
