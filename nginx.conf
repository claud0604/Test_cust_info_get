# Nginx 설정 파일 - APL COLOR 고객정보 시스템
# 백엔드 API를 리버스 프록시로 연결

server {
    listen 80;
    server_name api.yourdomain.com;  # 실제 도메인으로 변경 필요

    # 요청 크기 제한 (이미지 업로드 고려)
    client_max_body_size 10M;

    # 로그 설정
    access_log /var/log/nginx/aplcolor-access.log;
    error_log /var/log/nginx/aplcolor-error.log;

    # CORS 헤더 설정 (Cloudflare Pages와 통신)
    add_header 'Access-Control-Allow-Origin' 'https://your-cloudflare-pages.pages.dev' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # OPTIONS 메서드 처리 (CORS preflight)
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # API 엔드포인트를 백엔드로 프록시
    location /api/ {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정 (이미지 업로드 고려)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 헬스체크 엔드포인트
    location /health {
        proxy_pass http://localhost:3010/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# HTTPS 설정 (SSL 인증서 설정 후 사용)
server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;  # 실제 도메인으로 변경 필요

    # SSL 인증서 경로 (Let's Encrypt 또는 Cloudflare Origin Certificate)
    ssl_certificate /etc/ssl/certs/your-cert.pem;
    ssl_certificate_key /etc/ssl/private/your-key.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 요청 크기 제한
    client_max_body_size 10M;

    # 로그 설정
    access_log /var/log/nginx/aplcolor-ssl-access.log;
